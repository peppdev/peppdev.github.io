<script>
    window.onscroll = function() { CheckIfAtTop() }

    function CheckIfAtTop()
    {
        const scroll = window.scrollY;
        const bar = document.getElementsByClassName("bar")[0];
        const title = document.getElementsByTagName("span")[0];
        if (scroll == 0) {
            bar.style.animationName = "HeaderAnimationStart";
            title.style.animationName = "TextAnimationStart";
        }
        else {
            bar.style.animationName = "HeaderAnimationEnd";
            title.style.animationName = "TextAnimationEnd";
        }
    }
</script>
